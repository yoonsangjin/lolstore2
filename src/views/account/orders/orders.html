<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑몰</title>
        <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <script src="order.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/account">계정관리</a></li>
              <li><a href="#">로그아웃</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- 주문조회 -->
    <section class="section">
    <div class="container">
      <div class="order-header">
        <h1 class="title">주문조회</h1>
      </div>
      <div class="container orders-container">
        <div class="colums order-info">
          <div class="column is-2"> 날짜</div>
          <div class="column is-6"> 주문정보</div>
          <div class="column is-2"> 상태</div>
          <div class="column is-2"> 신청</div>
        </div>
      </div>
    </div>
    </section>
    <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <p class="mb-3">주문 삭제 시 복구할 수 없습니다. 취소 하시겠습니까?</p>
      <div class="buttons">
        <button class="button mt-5" id="delCompletBtn" aria-label="close">네</button>
        <button class="button is-primary mt-5" id="delcencelBtn" aria-label="close">아니요</button>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
  </body>
</html>
